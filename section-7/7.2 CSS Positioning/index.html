<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    /* Write your code here */
    .blue-box {
      height: 200px;
      width: 300px;
      background-color: blue;

      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }

    .red-circle {
      height: 150px;
      width: 150px;
      border-radius: 50%;
      background-color: red;
      
      position: relative;
      left: 120px;
      top: 80px;
    }
  </style>
</head>

<body>
  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>

</body>

</html>
